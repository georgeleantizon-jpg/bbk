    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setLogLevel, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE AND APP CONFIGURATION ---
        let db = null;
        let auth = null;
        let userId = 'anon-user'; // Default placeholder
        let isDbReady = false; // Flag to check if DB is initialized and auth is complete

        // Global variables provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'buobuo-ka-orders';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authInfoEl = document.getElementById('auth-info');
        
        // MANAGER GATE KEY: Use a simple PIN to restrict dashboard viewing
        const MANAGER_KEY = "1234"; 

        /**
         * Attempts to sign the user in using exponential backoff.
         */
        async function attemptSignIn(retries = 5, delay = 1000) {
            if (retries === 0) {
                const errorMsg = 'Max retries reached. Database access failed.';
                console.error('Firebase:', errorMsg);
                authInfoEl.innerHTML = `<p class="text-red-600">‚ùå **Database Initialization Failed**. ${errorMsg} Submissions disabled.</p>`;
                isDbReady = false;
                return;
            }

            try {
                // Determine if we have a custom token (preferred) or should use anonymous sign-in
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                // If sign-in succeeds, the onAuthStateChanged listener will handle final setup.
                console.log("Firebase: Sign-in attempt succeeded.");
            } catch (e) {
                const nextDelay = delay * 2;
                console.warn(`Firebase: Sign-in failed (Retries left: ${retries - 1}). Retrying in ${delay / 1000}s.`, e);
                await new Promise(resolve => setTimeout(resolve, delay));
                await attemptSignIn(retries - 1, nextDelay); // Recursive call with increased delay
            }
        }


        function initializeFirebase() {
            // Check if essential config is available
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase: Configuration is missing or empty.");
                authInfoEl.innerHTML = `<p class="text-red-600">‚ùå **Database Initialization Failed**. Firebase Config is missing. Contact support.</p>`;
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // Enable detailed logging

                // 1. Set up Auth State Listener (This runs when sign-in succeeds or changes)
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isDbReady = true; // DB is ready once user is signed in
                        authInfoEl.innerHTML = `<p class="text-green-600">‚úÖ **Database Connected**. Manager ID (Used for private storage): <strong>${userId}</strong></p>`;
                        
                        // If the manager is waiting on the dashboard, fetch data now
                        if (currentStep === 'dashboard' && document.getElementById('loading-indicator')) {
                            listenForOrders();
                        }
                    } else {
                        // User signed out or failed to sign in after retries
                        isDbReady = false;
                        authInfoEl.innerHTML = `<p class="text-red-600">‚ùå **Database Offline**. Submissions disabled. Please refresh and try again.</p>`;
                    }
                });
                
                // 2. Start the immediate sign-in attempt with retries
                attemptSignIn(); 

            } catch (e) {
                isDbReady = false;
                console.error("Firebase initialization failed (Check console details):", e);
                authInfoEl.innerHTML = `<p class="text-red-600">‚ùå **Database Initialization Failed**. Submissions disabled. Check console for details.</p>`;
            }
        }

        // --- UTILITY FUNCTIONS ---
        function formatCurrency(amount) {
            return `‚Ç±${parseFloat(amount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }
        
        function formatDate(isoString) {
             try {
                const date = new Date(isoString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric' });
            } catch (e) {
                return 'N/A';
            }
        }


        // --- CORE FUNCTIONS ---

        function calculateOrder() {
            let subtotal = 0;
            let productCount = 0;
            let highestProductPrice = 0;

            orderData.items.forEach(item => {
                const itemPrice = item.price * item.quantity;
                subtotal += itemPrice;
                productCount += item.quantity;
                if (item.price > highestProductPrice) {
                    highestProductPrice = item.price;
                }
            });

            let discount = 0;
            if (productCount >= 3) {
                // Apply 10% discount on the highest priced single item
                discount = highestProductPrice * 0.10;
            }

            let addOnTotal = 0;
            Object.keys(orderData.addOns).forEach(id => {
                const addon = ADD_ONS.find(a => a.id === id);
                if (addon) addOnTotal += addon.price;
            });

            const finalTotal = subtotal - discount + addOnTotal;

            orderData.calculations = {
                subtotal: parseFloat(subtotal.toFixed(2)),
                discount: parseFloat(discount.toFixed(2)),
                addOnTotal: parseFloat(addOnTotal.toFixed(2)),
                finalTotal: parseFloat(finalTotal.toFixed(2))
            };

            updateSummaryDisplay();
        }

        function updateSummaryDisplay() {
            const summaryDiv = document.getElementById('order-summary-container');
            if (!summaryDiv) return;

            const productCount = orderData.items.reduce((sum, item) => sum + item.quantity, 0);
            const discountApplies = orderData.calculations.discount > 0;
            const discountText = discountApplies ? `<span class="text-green-600 font-semibold">-‚Ç±${orderData.calculations.discount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} (Faction Promo)</span>` : `<span class="text-gray-500">None</span>`;

            let itemsList = orderData.items.length === 0 ? '<p class="text-gray-500">No products added yet.</p>' :
                orderData.items.map((item, index) => `

                        </div>

                    </div>
                `).join('');

            let addOnsList = Object.keys(orderData.addOns).length === 0 ? '<p class="text-gray-500 text-xs">No add-ons selected.</p>' :
                ADD_ONS.filter(addon => orderData.addOns[addon.id]).map(addon => `
                    <div class="flex justify-between text-xs text-gray-600">
                        <span class="ml-2">${addon.name}</span>
                        <span>${formatCurrency(addon.price)}</span>

                `).join('');

            summaryDiv.innerHTML = `
                <div id="order-summary-sticky" class="p-4 bg-gray-50 rounded-xl shadow-lg border border-gray-100">
                    <h4 class="text-lg font-bold mb-3 text-blue-700 border-b border-blue-200 pb-2">üõí Current Order Summary</h4>
                    <div class="mb-3 space-y-2">
                        <p class="font-semibold text-sm mb-1 text-gray-700">Products (${productCount} Total):</p>
                        <div class="pl-0 space-y-1">${itemsList}</div>
                    </div>
                    <div class="mb-4 border-t pt-3 border-gray-200">
                         <p class="font-semibold text-sm mb-1 text-gray-700">Add-Ons:</p>
                         <div class="pl-2 space-y-1">${addOnsList}</div>
                    </div>
                    <div class="text-sm font-medium space-y-1 border-t pt-3 border-gray-200">
                        <div class="flex justify-between"><span>Subtotal (Products):</span> <span>${formatCurrency(orderData.calculations.subtotal)}</span></div>
                        <div class="flex justify-between"><span>Add-ons Total:</span> <span>${formatCurrency(orderData.calculations.addOnTotal)}</span></div>
                        <div class="flex justify-between"><span>Discount:</span> ${discountText}</div>
                    </div>
                    <div class="flex justify-between text-xl font-extrabold mt-3 pt-3 border-t-2 border-blue-500">
                        <span>Total:</span>
                        <span>${formatCurrency(orderData.calculations.finalTotal)}</span>
                    </div>
                    ${productCount >= 3 ? `<p class="text-center text-xs mt-2 text-green-700 bg-green-100 p-1 rounded-md">‚úÖ Faction Promo Applied!</p>` : ''}
                </div>
            `;
            updateNextButtonState();
        }

        function removeItem(index) {
            if (currentStep !== 'mode_selection') {
                return showMessage('Cannot Edit', 'Please return to Step 1: Build Your Order to make changes.', 'continue');
            }
            orderData.items.splice(index, 1);
            calculateOrder();
            clearSelectionAreaPrompt();
        }

        function clearSelectionAreaPrompt() {
            const selectionArea = document.getElementById('selection-area');
            if (selectionArea) {
                // If there are no items, show the main prompt again
                if (orderData.items.length === 0) {
                     selectionArea.innerHTML = '<p class="text-center text-gray-500 pt-10">Select an option above to begin configuring your item.</p>';
                } else {
                     selectionArea.innerHTML = '<p class="text-center text-gray-500 pt-10">Select an option above to add more items, or proceed to add-ons when ready.</p>';

        let unsubscribeOrders = null; // Holds the real-time listener function
        
        function listenForOrders() {
            if (unsubscribeOrders) {
                unsubscribeOrders(); // Clean up previous listener if it exists
            }
            
            if (!isDbReady || !db) {
                console.warn("Attempted to listen for orders but DB is not ready.");
                return;
            }
            
            // *** PRIVATE DATA PATH ***
            const collectionPath = `artifacts/${appId}/users/${userId}/orders`;
            const q = query(collection(db, collectionPath));
            
            // Set up real-time listener
            unsubscribeOrders = onSnapshot(q, (snapshot) => {
                const orders = [];
                snapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                // Sort by timestamp descending (newest first)
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                displayOrders(orders);
            }, (error) => {
                 console.error("Error fetching real-time orders:", error);
                 document.getElementById('loading-indicator').textContent = `Error loading orders: ${error.message}`;
            });
        }

        function addToOrder(type) {
            let newItem = {};
            let quantity = 1;
            
            if (type === 'preset') {
                const designId = document.getElementById('selected-design-id').value;
                quantity = parseInt(document.getElementById('quantity-input').value);
                
                if (!designId || quantity < 1) {
                    return showMessage('Missing Selection', 'Please select a design and set a valid quantity.', 'continue');
                }
                
                const dimension = designId.startsWith('3d') ? '3D' : '2D';
                const presetList = PRESETS[dimension];
                const design = presetList.find(d => d.id === designId);
                
                newItem = {
                    id: designId,
                    name: design.name,
                    dimension: dimension,
                    type: 'Preset',
                    price: BASE_PRICES[dimension],
                    quantity: quantity
                };

            } else if (type === 'custom') {
                quantity = parseInt(document.getElementById('quantity-input-custom').value);

                if (!orderData.customization.dimension || !orderData.customization.photoFileName || quantity < 1) {
                    return showMessage('Missing Custom Details', 'Please select a dimension, upload a reference photo, and set a valid quantity.', 'continue');
                }
                
                newItem = {
                    id: crypto.randomUUID(), // Unique ID for custom
                    name: `Custom Order (${orderData.customization.photoFileName})`,
                    dimension: orderData.customization.dimension,
                    type: 'Custom',
                    price: orderData.customization.price,
                    quantity: quantity
                };
                
                // Reset custom state after successful add
                orderData.customization = { dimension: null, photoFileName: null, price: 0 };
            }
            
            orderData.items.push(newItem);
            calculateOrder();
            clearSelectionAreaPrompt();
            
            // Re-render to clear selection controls/reset state
            if (type === 'preset') {
                // Ensure correct mode is re-rendered
                const dimension = newItem.dimension;
                document.getElementById('selected-design-id').value = ''; // clear selection
                renderPresetSelection(dimension);
            } else {
                renderCustomization();
            }
            
            showMessage('Item Added!', `${quantity}x ${newItem.name.split('(')[0].trim()} added to your order.`, 'continue');
        }
        
        async function submitOrder() {
            if (!isDbReady || !db) {
                return showMessage('Database Offline', 'Cannot submit order. Please wait for the database connection to be established. Check the connection status at the bottom of the page.', 'continue');
            }
            
            try {
                calculateOrder();
                
                const orderToSave = {
                    ...orderData,
                    userId: userId, // The user ID of the person who owns this session
                    timestamp: new Date().toISOString()
                };

                // *** PRIVATE DATA PATH: Only accessible by the manager (authenticated user) ***
                const collectionPath = `artifacts/${appId}/users/${userId}/orders`;
                
                await addDoc(collection(db, collectionPath), orderToSave);

                showMessage(
                    'Order Submitted!',
                    `Your pre-order for ${formatCurrency(orderData.calculations.finalTotal)} has been submitted successfully. We will contact you soon!`,
                    'Start New Order'
                );
                
                // Reset for new order
                orderData = { items: [], addOns: {}, name: '', email: '', phone: '', address: '', customization: { dimension: null, photoFileName: null, price: 0 }, calculations: { subtotal: 0, discount: 0, addOnTotal: 0, finalTotal: 0 }, timestamp: new Date().toISOString() };
                document.getElementById('message-button').onclick = () => { hideMessage(); selectStep('mode_selection'); };
                
            } catch (error) {
                console.error("Error submitting order:", error);
                showMessage('Submission Failed', `There was an error saving your order. Please try again. Error: ${error.message}`, 'continue');
            }
        }

                // Use built-in validation to check required fields
                if (form && !form.checkValidity()) {
                     form.reportValidity();
                     return;

            if ((currentStep === 'dashboard_gated' || currentStep === 'dashboard') && unsubscribeOrders) {
                unsubscribeOrders();
                unsubscribeOrders = null;

                case 'mode_selection':
                    renderModeSelection();

                    break;
                case 'confirmation':
                    renderConfirmation();
                    break;
            }
        }
        
        function goBack() {
             switch (currentStep) {
                case 'addons':
                    selectStep('mode_selection');
                    break;
                case 'details':
                    selectStep('addons');
                    break;
                case 'confirmation':
                    selectStep('details');
                    break;
            }
        }

        // --- APP INITIALIZATION AND EXPORT ---
        
        // 1. Expose the API immediately for the HTML onclick attributes
        window.app = {
            selectStep: selectStep,
            selectMode: selectMode,
            selectDesign: selectDesign,
            updateCustomization: updateCustomization,
            handleCustomFileUpload: handleCustomFileUpload,
            validateQuantity: validateQuantity,
            updateAddOns: updateAddOns,
            addToOrder: addToOrder,
            removeItem: removeItem,
            goBack: goBack,
            submitOrder: submitOrder,
            renderOrderDashboard: renderOrderDashboard, // Exported for the nav button
            authenticateDashboard: authenticateDashboard // Exported for the gate
        };

        // 2. Start the application immediately when the script is parsed
        initializeFirebase(); 
        renderModeSelection();

    </script>
